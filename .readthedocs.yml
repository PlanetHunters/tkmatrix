# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
  os: ubuntu-20.04
  apt_packages:
    - build-essential
    - libssl-dev
    - libbz2-dev
    - libssl-dev
    - libreadline-dev
    - libffi-dev
    - libsqlite3-dev
    - tk-dev
    - libpng-dev
    - libfreetype6-dev
    - llvm-9
    - llvm-9-dev
    - gfortran
    - gcc
    - locales
    - python3-tk
  tools:
    python: "3.8"

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py

submodules:
  exclude: all

python:
  install:
    - requirements: docs/requirements.txt
    - requirements: requirements.txt
